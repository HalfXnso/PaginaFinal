<div>
  <ul>
    <li
      *ngFor="let product of categories"
      [routerLink]="['/products', product.id]"
    >
      <img [src]="product.thumbnail" alt="{{ product.title }}" />

      <h3>{{ product.title }}</h3>
      <p><b>Puntuación:</b> {{ product.rating }}</p>
      <p><b>Precio:</b> {{ product.price }} €</p>
    </li>
  </ul>
</div>
