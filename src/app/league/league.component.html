<div>
  <ul>
    <li *ngFor="let product of products" [routerLink]="['/league', product.id]">
      <h3>{{ product.name }}</h3>
      <img
        [src]="
          'https://ddragon.leagueoflegends.com/img/champion/loading/' +
          product.name  +'_0.jpg'
        "
        width="100"
      />
    </li>
  </ul>
</div>
