<div>
  <ul>
    <li *ngFor="let product of productos">
      <h3>{{ product.title }}</h3>
      <p>{{ product.description }}</p>
      <p>Price: ${{ product.price }}</p>
      <img [src]="product.thumbnail" alt="{{ product.title }}" width="100" />
    </li>
  </ul>
</div>

<ng-template #noProducts>
  <p>Cargando productos...</p>
</ng-template>
